<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slideshow - {{ date }}</title>
    <style>
        img { max-width: 100%; max-height: 1000px; }
        #gallery-container { text-align: center; margin: 20px; }
        #nav-buttons { margin-top: 10px; }
        button { padding: 15px 30px; font-size: 16px; margin: 5px; }
        #homeBtn { background-color: #4CAF50; color: white; }
        #firstBtn, #prevBtn, #nextBtn, #downloadBtn { background-color: #008CBA; color: white; }
    </style>
</head>
<body>
    <h1>Slideshow for {{ date }} - <span id="currentIndex">1</span>/{{total_images}}:<span id="imageName">a.png</span></h1>
    <div id="gallery-container">
        <img id="galleryImage" src="" alt="Loading image...">
    </div>
    <div id="nav-buttons">
        <button id="homeBtn" onclick="window.location.href='/'">Home</button>
        <button id="firstBtn">First</button>

        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <button id="downloadBtn">Download Selected</button>

    </div>

    <script>
        const date = "{{ date }}";
        let currentIndex = 0;
        const totalImages = {{ total_images }};
        
        async function loadImage(index) {
            try {
                const response = await fetch(`/api/images?date=${date}&index=${index}&limit=1`);
                const data = await response.json();
                if (data.images.length > 0) {
                    document.getElementById('galleryImage').src = data.images[0];
                    document.getElementById('currentIndex').textContent = index + 1;

                    const fileName = data.images[0].split('/').pop();
                    document.getElementById('imageName').textContent = fileName;
                }
            } catch (error) {
                console.error("Error loading image:", error);
            }
        }
        document.getElementById("firstBtn").addEventListener("click", () => {
            currentIndex = 0;
            loadImage(currentIndex);
        });
        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadImage(currentIndex);
            }
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            if (currentIndex < totalImages - 1) {
                currentIndex++;
                loadImage(currentIndex);
            }
        });

        // Keydown event listener for arrow keys
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && currentIndex > 0) {
                currentIndex--;
                loadImage(currentIndex);
            } else if (event.key === "ArrowRight" && currentIndex < totalImages - 1) {
                currentIndex++;
                loadImage(currentIndex);
            }
        });

        // Download button event
        document.getElementById("downloadBtn").addEventListener("click", () => {
            const txtFileName = `${date}_selected.txt`;
            const filePath = `/static/images/${date}/${txtFileName}`;
            const link = document.createElement("a");
            link.href = filePath;
            link.download = txtFileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Load the first image on page load
        loadImage(currentIndex);
    </script>
</body>
</html>
