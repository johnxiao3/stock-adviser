<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slideshow - {{ date }}</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }

        .header-container {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px 0;
            z-index: 100;
            border-bottom: 1px solid #ddd;
        }

        .control-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #homeBtn { background-color: #4CAF50; color: white; }
        #firstBtn, #prevBtn, #nextBtn, #downloadBtn { background-color: #008CBA; color: white; }
        
        #gallery-container {
            position: relative;
            text-align: center;
            margin: 20px auto;
            overflow: hidden;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            transform-origin: center center;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
        }

        #image-controls {
            position: fixed;
            top: 100px;
            right: 10px;
            display: flex;
            gap: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 4px;
            z-index: 1000;
            transform-origin: top right;
        }

        #zoomInBtn, #zoomOutBtn {
            padding: 8px;
            font-size: 16px;
            width: 32px;
            height: 32px;
            background-color: rgba(85, 85, 85, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #starBtn {
            padding: 8px;
            font-size: 16px;
            width: 32px;
            height: 32px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #starBtn.starred {
            background-color: #FFD700;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #FFD700;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .title {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header-container">
        

        <div class="title">
        
        
            <div class="control-panel">
                Slideshow for {{ date }} - <span id="currentIndex">1</span>/<span id="totalCount">{{total_images}}</span>: <span id="imageName">a.png</span>

                <div class="filter-container">
                    <label class="switch">
                        <input type="checkbox" id="filterSwitch">
                        <span class="slider"></span>
                    </label>
                    <span id="filterLabel">Show All Images</span>
                </div>
    
                <div class="nav-buttons">
                    <button id="homeBtn">Home</button>
                    <button id="firstBtn">First</button>
                    <button id="prevBtn">Previous</button>
                    <button id="nextBtn">Next</button>
                    <button id="downloadBtn">Download Selected</button>
                </div>
            </div>
        
        </div>
    </div>

    <div id="gallery-container">
        <div id="image-controls">
            <button id="zoomInBtn">+</button>
            <button id="zoomOutBtn">−</button>
            <button id="starBtn">⭐</button>
        </div>
        <div class="image-wrapper" id="imageWrapper">
            <img id="galleryImage" src="" alt="Loading image...">
        </div>
    </div>

    <script>
        const date = "{{ date }}";
        let currentIndex = 0;
        const totalImages = {{ total_images }};
        let zoomLevel = 1;
        let starredImages = new Set();
        let filteredImageIndices = [];
        let showingStarredOnly = false;

        function loadStarredImages() {
            const saved = localStorage.getItem(`starred-${date}`);
            if (saved) {
                starredImages = new Set(JSON.parse(saved));
            }
        }

        function saveStarredImages() {
            localStorage.setItem(`starred-${date}`, JSON.stringify([...starredImages]));
        }

        async function saveStarredToServer() {
            try {
                await fetch('/api/save-starred', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: date,
                        starred: [...starredImages]
                    })
                });
            } catch (error) {
                console.error("Error saving starred images:", error);
            }
        }

        function updateZoom() {
            const wrapper = document.getElementById('imageWrapper');
            wrapper.style.transform = `scale(${zoomLevel})`;
            
            // Calculate the position adjustment for controls
            const imageControls = document.getElementById('image-controls');
            const wrapper_rect = wrapper.getBoundingClientRect();
            const scale_offset = (zoomLevel - 1) * wrapper_rect.width / 2;
            
            if (zoomLevel > 1) {
                // Move controls with the zoomed image edge
                imageControls.style.right = `${10 + scale_offset}px`;
            } else {
                // Reset to original position
                imageControls.style.right = '10px';
            }
        }

        async function loadImage(index) {
            try {
                const response = await fetch(`/api/images?date=${date}&index=${index}&limit=1`);
                const data = await response.json();
                if (data.images.length > 0) {
                    const galleryImage = document.getElementById('galleryImage');
                    galleryImage.src = data.images[0];
                    updateZoom();

                    // Update the current index display based on filter mode
                    if (showingStarredOnly) {
                        // When showing starred images, display sequential numbers from 1
                        document.getElementById('currentIndex').textContent = currentIndex + 1;
                    } else {
                        // When showing all images, display actual image index + 1
                        document.getElementById('currentIndex').textContent = index + 1;
                    }

                    const fileName = data.images[0].split('/').pop();
                    document.getElementById('imageName').textContent = fileName;

                    // Update star button appearance
                    const starBtn = document.getElementById('starBtn');
                    if (starredImages.has(fileName)) {
                        starBtn.classList.add('starred');
                    } else {
                        starBtn.classList.remove('starred');
                    }
                }
            } catch (error) {
                console.error("Error loading image:", error);
            }
        }

        async function updateFilteredImages() {
            if (showingStarredOnly) {
                const response = await fetch(`/api/images?date=${date}&index=0&limit=${totalImages}`);
                const data = await response.json();
                filteredImageIndices = data.images
                    .map((img, index) => ({ img, index }))
                    .filter(({ img }) => starredImages.has(img.split('/').pop()))
                    .map(({ index }) => index);
            } else {
                filteredImageIndices = [...Array(totalImages).keys()];
            }
            
            document.getElementById('totalCount').textContent = filteredImageIndices.length;
            
            currentIndex = 0;
            if (filteredImageIndices.length > 0) {
                loadImage(filteredImageIndices[0]);
            }
        }

        // Initialize
        loadStarredImages();
        updateFilteredImages();

        // Event Listeners
        document.getElementById("filterSwitch").addEventListener("change", (e) => {
            showingStarredOnly = e.target.checked;
            document.getElementById("filterLabel").textContent = 
                showingStarredOnly ? "Show Starred Only" : "Show All Images";
            updateFilteredImages();
        });

        document.getElementById("starBtn").addEventListener("click", async () => {
            const fileName = document.getElementById('imageName').textContent;
            if (starredImages.has(fileName)) {
                starredImages.delete(fileName);
            } else {
                starredImages.add(fileName);
            }
            saveStarredImages();
            await saveStarredToServer();
            document.getElementById("starBtn").classList.toggle('starred');
            if (showingStarredOnly) {
                updateFilteredImages();
            }
        });

        document.getElementById("homeBtn").addEventListener("click", () => {
            window.location.href = '/';
        });

        document.getElementById("firstBtn").addEventListener("click", () => {
            if (filteredImageIndices.length > 0) {
                currentIndex = 0;
                loadImage(filteredImageIndices[currentIndex]);
            }
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadImage(filteredImageIndices[currentIndex]);
            }
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            if (currentIndex < filteredImageIndices.length - 1) {
                currentIndex++;
                loadImage(filteredImageIndices[currentIndex]);
            }
        });

        document.getElementById("zoomInBtn").addEventListener("click", () => {
            zoomLevel += 0.2;
            updateZoom();
        });

        document.getElementById("zoomOutBtn").addEventListener("click", () => {
            if (zoomLevel > 0.4) {
                zoomLevel -= 0.2;
                updateZoom();
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && currentIndex > 0) {
                currentIndex--;
                loadImage(filteredImageIndices[currentIndex]);
            } else if (event.key === "ArrowRight" && currentIndex < filteredImageIndices.length - 1) {
                currentIndex++;
                loadImage(filteredImageIndices[currentIndex]);
            }
        });

        document.getElementById("downloadBtn").addEventListener("click", () => {
            const txtFileName = `${date}_selected.txt`;
            const filePath = `/static/images/${date}/${txtFileName}`;
            const link = document.createElement("a");
            link.href = filePath;
            link.download = txtFileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Load the first image on page load
        loadImage(filteredImageIndices[0]);
    </script>
</body>
</html>
